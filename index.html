<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Embed jQuery -->
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>

    <!-- Embed CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>
  </head>
  <body>
    <p id="text">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nisi quis
      debitis unde facere, provident, repellendus esse eveniet error numquam
      laudantium est ex in adipisci perferendis eius aliquam similique nobis ea.
    </p>

    <button id="toggle">Toggle</button>

    <!-- jQuery -->
    <script>
      $("#toggle").click(function () {
        $("#text").fadeToggle();
      });
    </script>
  </body>
</html>
